<div class="timer">
    <h2>Time Remaining</h2>
    <div class="time-display">
      <span>{{ timeRemaining.days }} days</span>
      <span>{{ timeRemaining.hours }} hours</span>
      <span>{{ timeRemaining.minutes }} minutes</span>
      <span>{{ timeRemaining.seconds }} seconds</span>
    </div>
  </div>

<app-main-navbar/>

<div class="registration-page-container">
    <div class="registration-container">
        <h2>Register</h2>
        <form #registrationForm="ngForm" (ngSubmit)="onRegister()" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  [(ngModel)]="email" 
                  required 
                  email 
                  placeholder="Enter your email" 
                  class="form-control" 
                  #emailField="ngModel" />
                <div *ngIf="emailField.invalid && emailField.touched" class="error">
                  <small *ngIf="emailField.errors?.['required']">Email is required.</small>
                  <small *ngIf="emailField.errors?.['email']">Please enter a valid email address.</small>
                </div>
              </div>
    
        <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-control" 
            required 
            [(ngModel)]="username" 
            #usernameField="ngModel"
            />
            <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)" class="error">
                <small *ngIf="usernameField.errors?.['required']">Username is required.</small>
            </div>
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-control" 
            required 
            [(ngModel)]="password" 
            #passwordField="ngModel"
            />
            <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="error">
                <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
            </div>
        </div>
    
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            class="form-control" 
            required 
            [(ngModel)]="confirmedPassword" 
            #confirmPasswordField="ngModel"
            [ngClass]="{'is-invalid': password !== confirmedPassword && confirmPasswordField.touched}"
            />
            <div *ngIf="confirmPasswordField.invalid && (confirmPasswordField.dirty || confirmPasswordField.touched)" class="error">
                <small *ngIf="confirmPasswordField.errors?.['required']">Confirm Password is required.</small>
                <small *ngIf="password !== confirmedPassword && confirmPasswordField.touched">Passwords must match.</small>
            </div>
        </div>
    
        <button type="submit" class="register-btn" [disabled]="registrationForm.invalid">Register</button>
        </form>
    </div>
</div>

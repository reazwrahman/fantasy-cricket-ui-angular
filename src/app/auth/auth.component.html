<app-main-navbar />
<div class="login-page-container">
    <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required email
                    placeholder="Enter your email" class="form-control" #emailField="ngModel" />
                <div *ngIf="emailField.invalid && emailField.touched" class="error">
                    <small *ngIf="emailField.errors?.['required']">Email is required.</small>
                    <small *ngIf="emailField.errors?.['email']">Please enter a valid email address.</small>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required password
                    placeholder="Enter your password" class="form-control" #passwordField="ngModel" />
                <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
                    <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
                Login
            </button>
        </form>

        <!-- Links Section -->
        <div class="link-container">
            <p> Forgot your password?
                <a (click)="resetPassword()" class="link"> Click here to reset it</a>
            </p>
            <p>
                New user? <a (click)="navigateToRegister()" class="link">Click here to register</a>
            </p>
        </div>
    </div>
</div>

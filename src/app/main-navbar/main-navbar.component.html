<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<div class="container">
    <nav class="navbar">

        <ul class="nav-links">
            <li (click)="routeRanking()">Rankings</li>
            <li (click)="routeJoinLeague()">Join League</li>
            <li (click)="routeViewSquad()">View My Squad</li>

            <li class="dropdown" *ngIf="isLoggedIn(); else guestLinks"> Welcome {{username}} ▾
                <ul class="dropdown-content">
                    <li (click)="routeChangeUsername()">Change Username</li> 
                    <li (click)="routeChangePassword()">Change Password</li> 
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </li>

            <ng-template #guestLinks> 
                <li class="dropdown"> Login ▾
                    <ul class="dropdown-content">  
                        <li (click)="routeSignIn()">Sign In</li> 
                        <li (click)="routeRegister()">Register</li>  
                    </ul> 
                </li>

            </ng-template>
        </ul>
    </nav>
</div>

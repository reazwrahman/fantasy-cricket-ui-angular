<p>test-squad-selection works!</p> 

<div *ngFor="let item of selections; let i = index">
    <input 
      type="checkbox" 
      [checked]="item.selected"
      (change)="onSelectionChange(item, $event)"
    />
    <label>{{ item.name }}</label>
  </div>
  <hr />
  <p>Selected Players: {{ getSelectedItems()|json }}</p> 
  <p>Players picked: {{ selectionCounter }}</p> 
  <p>Slots left: {{ 3 - selectionCounter }}</p>
